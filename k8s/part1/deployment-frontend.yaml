apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: foodgram
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: foodgram-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
