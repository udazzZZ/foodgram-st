apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: foodgram
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: foodgram-nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: media-files
          mountPath: /app/media/
      volumes:
      - name: media-files
        persistentVolumeClaim:
          claimName: media-pvc
