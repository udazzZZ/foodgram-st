<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Установка нового пароля</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-dark text-white d-flex align-items-center justify-content-center vh-100"
    >
        <div
            class="card bg-black border-light p-4"
            style="width: 100%; max-width: 400px"
        >
            {% if valid_link %}
            <h4 class="text-center mb-3">Новый пароль</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password1" class="form-label"
                        >Новый пароль</label
                    >
                    <input
                        type="password"
                        name="new_password1"
                        id="password1"
                        class="form-control bg-dark text-white border-secondary"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label"
                        >Повторите пароль</label
                    >
                    <input
                        type="password"
                        name="new_password2"
                        id="password2"
                        class="form-control bg-dark text-white border-secondary"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-outline-light w-100">
                    Сменить пароль
                </button>
            </form>
            {% else %}
            <h4 class="text-center">Ссылка недействительна</h4>
            <p class="text-center">
                Возможно, она устарела или уже была использована.
            </p>
            {% endif %}
        </div>
    </body>
</html>
